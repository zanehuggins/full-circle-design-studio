<main class="contact col-12 p-0 float-left">



<div class="col-12 float-left">

  </div>

<h2 class="start-project-h2 col-12 col-md-1- offset-md-1 col-lg-8 offset-lg-2 float-left">START A PROJECT</h2>


<form class="col-12 p-0 float-left">

  <fieldset class="form-info col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 p-0 float-left">

<fieldset class="col-12 col-md-6 float-left">
  <label for="first-name" class="col-12 p-0">First Name</label>
  <input type="text" id="first-name" name="first-name" class="col-12 float-left">
  <label for="last-name" class="col-12 p-0">Last Name</label>
  <input type="text" id="last-name" name="last-name" class="col-12 float-left">
  </fieldset>

<fieldset class="col-12 col-md-6 float-left">
  <label for="email" class="col-12 p-0">Email</label>
  <input type="email" id="email" name="email" class="col-12 float-left">
  <label for="phone" class="col-12 p-0">Phone</label>
  <input type="tel" id="phone" name="phone" class="col-12 float-left">
</fieldset>
  </fieldset>

<fieldset class="form-options col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 p-0 float-left">
  <h2 class="col-12">Which services interest you?</h2>
  <fieldset class="col-3 float-left">
  <input type="checkbox" id="branding-services" name="branding-services">
  <label for="branding-services">Branding</label>
  </fieldset>

  <fieldset class="col-3 float-left">
  <input type="checkbox" id="web-services" name="web-services">
  <label for="web-services">Web</label>
  </fieldset>

  <fieldset class="col-3 float-left">
  <input type="checkbox" id="social-media-services" name="social-media-services">
  <label for="social-media-services">Social Media</label>
  </fieldset>

  <fieldset class="col-3 float-left">
  <input type="checkbox" id="all-services" name="all-services">
  <label for="all-services">All/Other</label>
  </fieldset>

  </fieldset>

<fieldset class="message col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 float-left">

  <label for="message" class="col-12 p-0">Message</label>
  <textarea name="message" id="message" class="col-12"></textarea>

  <input type="submit" value="submit" class="col-12 col-lg-8 offset-lg-2">

  </fieldset>
  </form>
  </main>
